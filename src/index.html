<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
     <link rel="stylesheet" href="styles.css">
     <title>Document</title>
</head>
<body>
     <!-- NAVBAR -->
      <nav>
          <div id="logo"><img src="Logo.png" style="height: 100%;"><b style="font-size: larger;">Space</b></div>
          <div id="search">
               <input type="search" name="search" id="search" placeholder="&#xf002; Search Your Product..." class="fa" style="font-weight: 900;">
          </div>
          <div id="profile">
               <div class="buttons">
                    <div class="fa fa-cart-shopping"></div>
                    <div class="fa fa-bell"></div>
                    <div class="fa fa-headphones-alt"></div>
               </div>
               <div id="date-picker">
                    <div class="fa fa-calendar"></div>
                    <b style="color: black;">Sunday,&nbsp;</b>March 25
                    <div class="fa fa-angle-down"></div>
               </div>
               <div id="prof-pic"><img src="profile.png" alt=""><div class="fa fa-angle-down"></div></div>
          </div>
      </nav>
     <!-- MAIN -->
</body>
</html>
